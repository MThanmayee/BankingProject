<div class="container">
  <div class="row">

    <div class="col-sm-8 offset-sm-2">
    <h2>Register For Internet Banking</h2>
    <form [formGroup]="RegisterForm" class="form-group" (ngSubmit)="submitInfo()">
      <div>
        <label for="AccountNumber">Account Number</label>
        <input type="number" name="AccountNumber" id="AccountNumber" class="form-control" formControlName="AccountNumber">
    </div>
    <div *ngIf="RegisterForm.controls['AccountNumber'].invalid && (RegisterForm.controls['AccountNumber'].dirty || RegisterForm.controls['AccountNumber'].touched)" class="alert">
        <div *ngIf="RegisterForm.controls['AccountNumber'].errors!.required">
        Please enter Account Number
      </div>
      </div>

        <div>
            <label for="Password">Set Login Password</label>
            <input type="text" name="Password" id="Password" class="form-control" formControlName="Password">
        </div>
        <div *ngIf="RegisterForm.controls['Password'].invalid && (RegisterForm.controls['Password'].dirty || RegisterForm.controls['Password'].touched)" class="alert">
            <div *ngIf="RegisterForm.controls['Password'].errors!.required">
            Please enter Login Password
          </div>
          <div *ngIf="RegisterForm.controls['Password'].errors!.pattern">
            <ul>
              <li> must be eight characters or longer </li>
              <li> must contain at least 1 lowercase</li>
              <li> must contain at least 1 uppercase</li>
               <li> contain at least 1 special character</li>
           </ul>
          </div>
        </div>
        <div>
            <label for="confirmLoginPassword">Confirm Login Password</label>
            <input type="text" name="confirmLoginPassword" id="confirmLoginPassword" class="form-control" formControlName="confirmLoginPassword">
        </div>
        <div *ngIf="RegisterForm.controls['confirmLoginPassword'].invalid && (RegisterForm.controls['confirmLoginPassword'].dirty || RegisterForm.controls['confirmLoginPassword'].touched)" class="alert">
            <div *ngIf="RegisterForm.controls['confirmLoginPassword'].errors">
            Please confirm Login Password
          </div>
        </div>
       
        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!RegisterForm.valid" (click)="submitInfo()">Next  </button>
         
      </div>

    </form>
    </div>
  </div>
</div>
