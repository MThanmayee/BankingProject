<div class="bg-white" id="lwhole">
    <h4 class="text-center" id="head">NEFT Transfer</h4>
    <div class="container pb-sm-3 m-sm">

<form [formGroup]="NEFTForm" (ngSubmit)="Redirect()">
    
    <div class="form-group mb-2">
        <label for="fAcnt">From Account</label>
        <input type="number" id="fAcnt" name="FromAccount" class = "form-control" formControlName="FromAccount"/>
        <br>  
    </div>
    <div class="form-group mb-2">
        <label for="acntno" class="form-label">To Account</label>
        <input type="text" id="acntno" name="AccountNumber" class="form-control"   formControlName="AccountNumber"/>
        <button class="btn btn-primary bg-primary mb-4 form-inline"(click)="AddPayee()">Add New<small>+</small></button>
        <br>  
    </div>
    
    <div class="form-group mb-2">
        <label for="amt" class="form-label">Amount</label>
        <input type="number" id="Amt" name="Amount" class="form-control" formControlName="Amount"/>
        <br>  
    </div>
    
    <div class="form-group mb-2">
        <label for="tDate" class="form-label">Transaction Date</label>
        <input type="date" id="tDate" name="TransactionDate" class="form-control" formControlName="TransactionDate"/>
        <br>  
    </div>

    <div class="form-group mb-2">
        <label for="mtinst" class="form-label">Maturity Instructions</label>
        <input type="text" id="mtinst" name="MaturityInstructions" class="form-control" formControlName="MaturityInstructions"/>
        <br>  
    </div>

    <div class="form-group mb-2">
        <label for="remark" class="form-label">Remark</label>
        <input type="text" id="remark" name="Remark" class="form-control" formControlName="Remark"/>
        <br>  
    </div>
    <button class="btn btn-primary btn-block bg-primary mb-4 form-inline" type="Submit" (click)="Redirect()" [disabled]="!NEFTForm.valid">Continue</button>
    <small style="font-style: italic;">
        <dl>
            <dt>Please note:</dt>
            <dd>
                <ol type="1">
                    <li>
                        Transactions will be execute on the next working day if they are scheduled for Sundays,National Holidays,NEFT Holidays(Declared by RBI).
                    </li>
                    <li>
                        Timings for NEFT : Monday-Saturday(except 2nd and 4th Saturday) 6:00AM - 6:30PM
                    </li>
                </ol>
            </dd>
        </dl>
        </small>
</form>

</div>
</div>
