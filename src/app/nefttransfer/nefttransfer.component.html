
<h2 style="text-align:center;">NEFT Transfer</h2>
<br>
<div class="d-flex justify-content-center">
<form [formGroup]="NEFTForm" >
    <table>
        <tr>
            <td><label for="fAcnt">From Account</label></td>
            <td><input type="number" id="fAcnt" name="FromAccount" formControlName="FromAccount"/></td>
        </tr>
        <tr>
            <td><label for="tAcnt">To Account</label></td>
            <td><input type="number" id="tAcnt" name="ToAccount" formControlName="ToAccount"/></td>
            <td><button (click)="AddPayee()">Add New<small>+</small></button></td>
        </tr>
        <tr>
            <td><label for="amt">Amount</label></td>
            <td><input type="number" id="Amt" name="Amount" formControlName="Amount"/></td>
        </tr>
        <tr>
            <td><label for="tDate">Transaction Date</label></td>
            <td><input type="date" id="tDate" name="TransactionDate" formControlName="TransactionDate"/></td>
        </tr>
        <tr>
            <td><label for="mtinst">Maturity Instructions</label></td>
            <td><input type="text" id="mtinst" name="MaturityInstructions" formControlName="MaturityInstructions"/></td>
        </tr>
        <tr>
            <td><label for="remark">Remark</label></td>
            <td><input type="text" id="remark" name="Remark" formControlName="Remark"/></td>
        </tr>
        <br>
        <tr>
            <td colspan="2"  style="text-align:center;">
               <button (click) = "Redirect()"><input type="submit" value="Save " [disabled]="!NEFTForm.valid"/></button> 
                <input type="reset" value="Reset"/>
                <input type="submit" value="Save as template"/>
                <input type="submit" value="Continue"/>
           </td>
        </tr>
    </table>
    <small style="font-style: italic;">
    <dl>
        <dt>Please note:</dt>
        <dd>
            <ol type="1">
                <li>
                    Transactions will be execute on the next working day if they are scheduled for Sundays,National Holidays,NEFT Holidays(Declared by RBI).
                </li>
                <li>
                    Timings for NEFT : Monday-Saturday(except 2nd and 4th Saturday) 6:00AM - 6:30PM
                </li>
            </ol>
        </dd>
    </dl>
    </small>
</form>
</div>
