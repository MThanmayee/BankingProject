


<div class="container d-flex justify-content-center">
  
    <table class="table" >
        <thead>
            <tr>
              <th>Select</th>
              <th>Account Number</th>
              <th>Name</th>
              <th>Account Type</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
              
              <tr *ngFor = "let i of AccountDetails1">
                <td><input type="radio" /></td> 
                <td>{{i.AccountNumber}}</td>
                <td>{{i.UserName}}</td>
                <td>{{i.AccountType}}</td>
                <td>{{i.Balance}}</td>
                
                
            </tr>
          </tbody>
    
    </table>
</div>
